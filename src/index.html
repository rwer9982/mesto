<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип_заголовка">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" alt="лого_аватар">
          <img class="profile__pen">
        </div>
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button"><img src="<%=require('./images/pen.png')%>" class="profile__img-pen"
                alt="Иконка_ручка"></button>
          </div>
          <h2 class="profile__subtitle"></h2>
        </div>
        <button type="button" class="profile__add-button"><img src="<%=require('./images/Vector.png')%>" class="profile__vector"
            alt="Картинка_плюс"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Евгений Макин</p>
    </footer>
    <div class="popup" id="popup-edit-form">
      <div class="popup__form-container">
        <form class="edit-form" id="edit-form" name="job-and-name" novalidate>
          <button type="button" class="edit-form__close-button popup__close" id="edit-form-close-button"></button>
          <h3 class="edit-form__title">Редактировать профиль</h3>
          <input type="text" name="job" placeholder="Введите имя" id="edit-form-title" class="edit-form__input"
            minlength="2" maxlength="40" required>
          <p class="edit-form__span edit-form-title-error"></p>
          <input type="text" name="name" id="edit-form-subtitle" placeholder="Введите занятие" class="edit-form__input"
            minlength="2" maxlength="200" required>
          <p class="edit-form__span edit-form-subtitle-error"></p>
          <button type="submit" class="edit-form__submit-button" id="edit-form-submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-new-item-form">
      <div class="popup__form-container">
        <form class="edit-form" name="item-changer" id="add-item-form" novalidate>
          <button type="button" class="edit-form__close-button popup__close" id="new-item-form-close-button"></button>
          <h3 class="edit-form__title">Новое место</h3>
          <input type="text" name="place-name" id="add-card-text" placeholder="Название" class="edit-form__input"
            minlength="2" maxlength="30" required>
          <p class="edit-form__span add-card-text-error"></p>
          <input type="url" name="place-link" id="add-card-image" placeholder="Ссылка на картинку"
            class="edit-form__input" required>
          <p class="edit-form__span add-card-image-error"></p>
          <button type="submit" class="edit-form__submit-button" id="new-item-form-submit-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-submit">
      <div class="popup__form-container">
        <form class="submit-form" id="submit-form" novalidate>
          <button type="button" class="edit-form__close-button popup__close" id="submit-form-close-button"></button>
          <h3 class="edit-form__title">Вы уверены?</h3>
          <button type="submit" class="submit-form__submit-button" id="submit-form-submit-button">Да</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-edit-avatar-form">
      <div class="popup__form-container">
        <form class="edit-avatar-form" name="item-changer" id="edit-avatar-form" novalidate>
          <button type="button" class="edit-form__close-button popup__close" id="edit-avatar-form-close-button"></button>
          <h3 class="edit-form__title">Обновить аватар</h3>
          <input type="url" name="place-link" id="edit-avatar" placeholder="Ссылка на картинку"
            class="edit-avatar-form__input" required>
          <p class="edit-avatar-form__span edit-avatar-error"></p>
          <button type="submit" class="edit-avatar-form__submit-button" id="avatar-form-submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <template class="element-template">
      <div class="element">
        <button type="button" class="element__trash-button"></button>
        <img class="element__image" alt="Фото_места" id="element-image">
        <div class="element__title">
          <h2 class="element__text"></h2>
          <div class="element__likes-container">
            <button type="button" class="element__like" id="like-button"></button>
            <span class="element__likes-count"></span>
          </div>
        </div>
      </div>
    </template>

    <div class="popup" id="popup-image">
      <div class="increased-image">
        <button type="button" class="increased-image__close-button popup__close"
          id="increased-image-close-button"></button>
        <img class="increased-image__image" alt="Фото_места">
        <h4 class="increased-image__title"></h4>
      </div>
    </div>

  </div>
  <script type="module" src="./scripts/script.js" defer></script>

</body>

</html>
