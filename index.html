<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип_заголовка">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="images/Avatar.jpg" alt="лого_аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editbutton"><img src="./images/pen.png" class="profile__img-pen"
                alt="Иконка_ручка"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__addbutton"><img src="./images/Vector.png" class="profile__vector"
            alt="Картинка_плюс"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Евгений Макин</p>
    </footer>
    <div class="popup" id="popup-editform">
      <div class="popup__form-container">
        <form class="edit-form" id="editform" name="jobandname">
          <button type="button" class="edit-form__closebutton" id="editform-closebutton"></button>
          <h3 class="edit-form__title">Редактировать профиль</h3>
          <input type="text" name="job" placeholder="Введите имя" id="editform-title"
            class="edit-form__input">
          <input type="text" name="name" id="editform-subtitle" placeholder="Введите занятие"
            class="edit-form__input">
          <button type="submit" class="edit-form__submitbutton">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-newitemform">
      <div class="popup__form-container">
        <form class="edit-form" name="itemchanger" id="additemform">
          <button type="button" class="edit-form__closebutton" id="newitemform-closebutton"></button>
          <h3 class="edit-form__title">Новое место</h3>
          <input type="text" name="placename" id="addcardtext" placeholder="Название"
            class="edit-form__input">
          <input type="url" name="placelink" id="addcardimage" placeholder="Ссылка на картинку"
            class="edit-form__input">
          <button type="submit" class="edit-form__submitbutton">Создать</button>
        </form>
      </div>
    </div>

    <template class="element-template">
      <div class="element">
        <button type="button" class="element__trash-button"></button>
        <img class="element__image" alt="Фото_места" id="element-image">
        <div class="element__title">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like" id="likebutton"></button>
        </div>
      </div>
    </template>

    <div class="popup-image" id="popup-image">
      <div class="increased-image">
        <button type="button" class="increased-image__closebutton" id="increased-image-closebutton"></button>
        <img class="increased-image__image" alt="Фото_места">
        <h4 class="increased-image__title"></h4>
      </div>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
