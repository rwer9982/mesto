<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип_заголовка">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="images/Avatar.jpg" alt="лого_аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editbutton"><img src="./images/pen.png" class="profile__img-pen" alt="Иконка_ручка"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__addbutton"><img src="./images/Vector.png" class="profile__vector" alt="Картинка_плюс"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото_Карачаевск">
          <div class="element__title">
            <h3 class="element__text">Карачаевск</h3>
            <button type="button" class="element__like element__like_active"><img src="./images/like.png" class="element__like-img" alt="картинка_лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Фото_Эльбрус">
          <div class="element__title">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button type="button" class="element__like element__like_active"><img src="./images/like.png" class="element__like-img" alt="картинка_лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Фото_Домбай">
          <div class="element__title">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__like element__like_active"><img src="./images/like.png" class="element__like-img" alt="картинка_лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Фото_Эльбрус">
          <div class="element__title">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button type="button" class="element__like element__like_active"><img src="./images/like.png" class="element__like-img" alt="картинка_лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Фото_Домбай">
          <div class="element__title">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__like element__like_active"><img src="./images/like.png" class="element__like-img" alt="картинка_лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото_Карачаевск">
          <div class="element__title">
            <h3 class="element__text">Карачаево-Черкессия</h3>
            <button type="button" class="element__like element__like_active"><img src="./images/like.png" class="element__like-img" alt="картинка_лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Евгений Макин</p>
    </footer>
    <div class="popup popup_opened">
      <form class="editform" name="jobandname">
        <button type="button" class="editform__closebutton"></button>
        <h3 class="editform__title">Редактировать профиль</h3>
        <input type="text" name="job" placeholder="Введите имя" class="editform__input editform__input_type_title">
        <input type="text" name="name" placeholder="Введите занятие" class="editform__input editform__input_type_subtitle">
        <button type="submit" class="editform__submitbutton">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
